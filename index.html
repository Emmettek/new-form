<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08bb1ee50e.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="form-body">
            <div class="form-title one"><h1>Contact Us</h1></div>
            <div class="form-title two"><p>We will get back to you asap!</p></div>
            <div class="inputs">
                <div class="name-inputs">
                    <div class="icon-user">
                        <i class="fa-solid fa-user"></i>
                        <input class="first" type="text" placeholder="First Name">
                    </div>
                    <input class="second" type="text" placeholder="Last Name">
                </div>
                <div class="icon-envelope">
                    <i class="fa-solid fa-envelope"></i> 
                    <input class="third" type="email" placeholder="Email">
                </div>
                <div class="icon-phone">
                    <i class="fa-solid fa-phone"></i>
                    <input class="fourth" type="text" placeholder="Phone">
                </div>
            </div>
            <button class="button">Send</button>
            <p class="footer">You may also call us at 333-33-33</p>
        </div>
    </form>
</body>
</html>
